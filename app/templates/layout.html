<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Questify{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="icon" href="{{ url_for('static', filename='images/icon_logo.ico') }}" type="image/x-icon">


</head>
<body class="section-layout">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand nav-link common-row" href="/">
                <img src="{{ url_for('static', filename='images/data-intelligence-logo.png') }}" height="50px" alt="Logo">
            </a>
            <button class="navbar-toggler common-row" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 common-list">
                    <!-- Navigation items can go here -->
                </ul>
                <div class="d-flex common-row">
                    <a href="/">
                        <img src="{{ url_for('static', filename='images/questify_logo.png') }}" height="60px" alt="Questify Logo">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container" id="main-body" style="padding-top: 100px;">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="common-row">
        <p class="common-text">&copy; 2023 Questify</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
